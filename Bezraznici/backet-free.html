<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Корзина Anazapta-Shop.com</title>
</head>
<body>
    <div id="global-wrapper">
        <header class="base-section the-header">

        </header>
        <main class="base-page page-cart">
            <div class="page-cart_container">
                <div class="page-cart__inner-container">
                    <div class="section-title page-cart__section-title">
                        <h1 class="section-title__title section-title__title--tag-h1">Корзина</h1>
                    </div>
                    <div class="cart-empty page-cart__empty">
                        <div class="cart-empty__title">
                            Ваша корзина пуста
                        </div>
                        <div class="cart-empty__subtitle">
                            Мы будем рады выполнить ваш заказ
                        </div>
                        <a href="/catalog/">
                            <span class="base-button__content">
                                <span class="base-button__content-text">Перейти в каталог</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
