<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="feedback.css">
    <!-- <link rel="stylesheet" type="text/css" href="all-page-style.css"> -->
    <title>Anazapta-Shop.com</title>
</head>
<body>
    <header class="header_desktop">
        <img class="logo-img" src="./Pictures/1logo.jpg" alt="Anazapta-Shop">
        <div class="header-desc">
            <h1>Интернет-магазин косметики и парфюмерии ANAZAPTA-SHOP.COM</h1>
            <div class="header-mobil-panel">
                <img class="button-mobil-panel" src="./icons/Lupa.svg" alt="Search">
                <input class="Input-search" plaseholder="Search">
                <img class="button-mobil-panel" src="./icons/Menu.svg" alt="Menu">
                <img class="button-mobil-panel" src="./icons/Lk.svg" alt="lk">
                <img class="button-mobil-panel" src="./icons/Cart.svg" alt="cart">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__form-wrapper">
            <form action="/404.html" method="post" id="register-form">
                <h1 class="form-wrapper__title">Обратная связь</h1>
                <div class="form-wrapper__input-group">
                    <div class="input-group__label-email">
                        <label for="email-input">Email</label>
                        <div id="email-message" class="hidden">email плох</div>
                    </div>
                    <input id="email-input" type="email" placeholder="Введите электронную почту" name="email" required autocomplete="off">
                </div>
                <div class="form-wrapper__input-group">
                    <div class="input-group__label-appeal">
                        <label for="appeal-input">Ваше имя</label>
                        <div id="appeal-message" class="hidden">Имя таксебе</div>
                    </div>
                    <input id="appeal-input" placeholder="Как к вам обращаться" name="appeal" required autocomplete="off">
                </div>
                <div class="form-wrapper__radio-group">
                    <label>Отправить ответ на электронную почту</label>
                    <div class="radio-group__radio-item">
                        <input type="radio" value="yes" id="yes-option" name="answer" required>
                        <label for="yes-option">Естессно</label>
                    </div>
                    <div class="radio-group__radio-item">
                        <input type="radio" value="no" id="female-option" name="answer" checked>
                        <label for="female-option">Данеее</label>
                    </div>                    
                </div>
                <div class="form-wrapper__text-group">
                    <label for="story">Сообщение</label>
                    <textarea rows="" id="story" name="story" placeholder="Сообщение должно содержать не менее 50 знаков" spellcheck="false" wrap="soft" autocomplete="off"></textarea>
                </div>
                <div class="form-wrapper__input-group">
                    <div class="input-group__label-files">
                        <label for="files-input">Добавьте файл</label>
                        <div id="files-message" class="hidden">Таксебе файл</div>
                    </div>
                    <input id="files-input" type="file" accept="image/png, image/jpeg" placeholder="Добавьте фото" name="files" required autocomplete="off">
                </div>
                <div class="form-wrapper__checkbox-group">
                    <input type="checkbox" checked id="subscribtion" name="subscribtion">
                    <label for="subscribtion">Я ознакомлен с политикой обработки персональных данных</label>
                </div>
                <div class="form-wrapper__button-bloсk">
                    <button type="submit" id="register-button" class="button-bloсk__enter">Отправить</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-feedback-link">
                <div><a href="feedback.html" target="_blank">Напишите нам или задайте вопрос</a></div>
                <div><a href="tel"+79210549336>tel: 8-921-054-93-36</a></div>
                <div><a href="mailto:anazapta123@mail.ru">@mail: anazapta123@mail.ru</a></div>
            </div>
            <div class="footer-description">
                <div>Политика конфиденциальности</div>
                <div>Design by Elena Panina</div>
                <div>(С) 2022 Anazapta-Shop.com</div>
            </div>
        </div>
    </footer> 
</body>
</html>
